<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodeDater Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

        crossorigin="anonymous">
    <link rel="shortcut icon" href="../data/images/favicon/favicon.ico" />

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Survey Questions</h1>
            <h3>Answer each as honestly as possible to find the one who won't throw you for a for-loop</h3>
            <hr>
            <br>
            <br>
            <h2>About You</h2>
        </div>
        <div class="row">
            <h5>Name (Required)</h5>
            <input type="text" id="name" class="form-control" required>
            <h5>Link to photo</h5>
            <input type="text" id="photo" class="form-control" required>
            <hr>
        </div>
        <div>
            <h3><strong>Question One</strong></h3>
            <h4>question text</h4>
            <input type="radio" name="options" value="1"> 1 (I'm never like this)
            <input type="radio" name="options" value="2"> 2 
            <input type="radio" name="options" value="3"> 3 
            <input type="radio" name="options" value="4"> 4 
            <input type="radio" name="options" value="5"> 5 (I'm pretty much always like this)

        </div>

        <footer>
            <nav class="nav">
                <a class="nav-link" href="/api/friends">API Dating Profiles</a>
            </nav>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
